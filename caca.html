<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="red">
    <meta name="title" content="clique moi tkt">
    <meta name="description" content="100% safe">
    <meta name="keywords" content="cheh, scream, screamer, spam, prank">
    <meta name="robots" content="index, follow">
    <meta name="language" content="French">
    <meta property="og:image" content="./images/logo.png">
    <title>CHEH</title>
    <link rel="icon" href="./images/logo.png">

    <style>
        html {
            background: url(https://www.icegif.com/wp-content/uploads/fnaf-jumpscare-icegif.gif) no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        /* Fullscreen style */
        html:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }

        html:fullscreen {
            width: 100%;
            height: 100%;
        }

        /* Style for a full-screen button prompt */
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        #startBtn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <!-- Start button to trigger fullscreen and audio -->
    <button id="startBtn">Start</button>

    <!-- Background audio (will start after user interaction) -->
    <audio id="player" loop>
        <source src="./sound/1987.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const startBtn = document.getElementById('startBtn');
        const audioPlayer = document.getElementById('player');

        // Function to request fullscreen and start audio
        function startFullscreenAndAudio() {
            var elem = document.documentElement; // Target the entire HTML document

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            } else {
                console.log("Fullscreen API is not supported.");
            }

            // Play audio
            audioPlayer.play();
        }

        // Start Fullscreen and play audio when the button is clicked
        startBtn.addEventListener('click', function () {
            startFullscreenAndAudio(); // Call the function to go fullscreen and play audio
            startBtn.style.display = 'none'; // Hide the start button
        });
    </script>
</body>

</html>
